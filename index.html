<html lang="en" data-ng-app="website" class="ng-scope">
<head>
    <title>DemoShop</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles(1).css" id="moto-website-style">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
</head>
<body class="moto-background">
<div class="page">
    <header id="section-header" class="header moto-section" data-widget="section" data-container="section">
        <div class="moto-widget moto-widget-container moto-container_header_57629934 moto-sticky__bootstrapped moto-sticky__attached moto-sticky__attached_top"
             data-widget="container" data-container="container" data-css-name="moto-container_header_57629934"
             data-moto-sticky="{ }" style="width: 843px;">
            <div class="moto-widget moto-widget-row row-fixed" data-widget="row">
                <div class="container-fluid">
                    <div class="row">
                        <div class="moto-cell col-sm-4" data-container="container">
                            <div class="moto-widget moto-widget-row" data-widget="row">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="moto-cell col-sm-11" data-container="container">
                                            <div class="moto-widget moto-widget-store_search moto-preset-default moto-spacing-top-medium moto-spacing-right-auto moto-spacing-bottom-auto moto-spacing-left-auto "
                                                 data-preset="default" data-type="" data-spacing="maaa"
                                                 data-widget="store_search">
                                                <div store-search-widget="">
                                                    <form class="search-form on ng-pristine ng-valid">
                                                        <label class="search-form_label">
                                                            <input type="text" name="keyword" autocomplete="off"
                                                                   placeholder="Search" class="search-form_input">
                                                            <span class="search-form_liveout"></span>
                                                        </label>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="moto-cell col-sm-1" data-container="container"></div>
                                    </div>
                                </div>
                            </div>


                        </div>


                        <!--logo-->
                        <div class="moto-cell col-sm-4" data-container="container">
                            <div class="moto-widget moto-widget-text moto-preset-default                    moto-spacing-top-medium moto-spacing-right-auto moto-spacing-bottom-auto moto-spacing-left-auto"
                                 data-widget="text" data-preset="default" data-spacing="maaa">
                                <div class="moto-widget-text-content moto-widget-text-editable"><p
                                        style="text-align: center;" class="moto-text_system_1"><a
                                        data-cke-saved-href="home" href="#"
                                        data-action="page" data-id="1"
                                        class="moto-link">BIKE<strong>RITA</strong></a><strong>&#8203;</strong></p>
                                </div>
                            </div>
                        </div>


                        <div class="moto-cell col-sm-4" data-container="container">
                            <div class="moto-widget moto-widget-store_cart_and_profile moto-preset-default moto-align-right moto-align-center_mobile-h  moto-widget-empty moto-spacing-top-medium moto-spacing-right-auto moto-spacing-bottom-auto moto-spacing-left-auto "
                                 data-preset="default" data-type="" data-spacing="maaa"
                                 data-align="{&quot;desktop&quot;:&quot;right&quot;,&quot;tablet&quot;:&quot;&quot;,&quot;mobile-h&quot;:&quot;center&quot;,&quot;mobile-v&quot;:&quot;&quot;}"
                                 data-widget="store_cart_and_profile">
                                <ul class="moto-widget-store_cart_and_profile-container" data-store-cart-widget="">
                                    <li class="moto-widget-store_cart_and_profile-item">
                                        <a class="moto-widget-store_cart_and_profile-link cart">
                                            <i class="fa fa-shopping-cart"></i>
                                            <span class="moto-widget-store_cart_and_profile-text moto-text_system_7">My Cart </span>
                                        </a>
                                    </li>
                                    <li class="moto-widget-store_cart_and_profile-item">
                                        <a class="moto-widget-store_cart_and_profile-link"
                                           ng-click="handleTargetPage ()">
                                            <i class="fa fa-user"></i>



                                            <div id="welcome"></div>
                                            <div id="timer"></div>


                                            <!-- ngIf: widget.customer -->

                                            <div class="shopping-cart">
                                                <div class="shopping-cart-header">
                                                    <i class="fa fa-shopping-cart cart-icon"></i><span class="badge" id="count"></span>
                                                    <div class="shopping-cart-total">
                                                        <span class="lighter-text">Total:</span>
                                                        <span class="main-color-text" id="totalPrice"></span>
                                                    </div>
                                                </div> <!--end shopping-cart-header -->

                                                <ul class="shopping-cart-items">

                                                    <!--products-->

                                                </ul>

                                                <a href="#" class="button checkout">Checkout</a>
                                            </div>

                                        </a>
                                    </li>


                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="moto-sticky-pseudo-element" style="display: block; height: 150px; width: 843px;"></div>
    </header>


    <section id="section-content" class="content page-29 moto-section" data-widget="section" data-container="section">
        <div class="moto-widget moto-widget-container moto-container_content_5762d794" data-widget="container"
             data-container="container" data-css-name="moto-container_content_5762d794">

            <!--rows-->

        </div>
    </section>
</div>

<div class="popup"></div>

<script src="js/app.js"></script>
<script src="js/product.js"></script>
<script src="js/productRows.js"></script>
<script src="js/timer.js"></script>
<script src="js/welcome.js"></script>
<script src="js/basketProduct.js"></script>
<script src="js/basket.js"></script>
<script src="js/events.js"></script>
<script src="js/popup.js"></script>

</body>
</html>
